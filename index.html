<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="container">
      <form id="cont">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="name1">Player 1 name:</label>
              <input class="form-control" type="text" id="name1" placeholder="Enter your name." required></input>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="name2">Player 2 name:</label>
              <input class="form-control" type="text" id="name2" placeholder="Enter your name." required></input>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
        <button id="playerNameSubmit" type="submit" class="btn btn-primary">LET'S PLAY PIG DICE ! </button>
      </form>
      <div class="play">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <h3><span id="name"></span>'s total Score: <span id="total1"></span></h3>
          </div>
          <div class="col-md-5">
            <h3><span id="name"></span>'s total Score: <span id="total2"></span></h3>
          </div>
          <div class="col-md-1"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
          <h3 id="pshow1"></h3>
          <h3 id="pshow2"></h3></div>
          <div class="col-md-1"></div>
        </div>
        <!-- Roll Button and result -->
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-success" id="roll">Roll!</button>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-danger" id="endTurn">End Turn!</button>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <h3><span id="roll"></span></h3>
        </div>
        <div class="well">
          <span id="roll1"></span>
          <span id="win"></span>
        </div>
        <div id="total" class="row">
          <h3>Turn total:</h3>
          <h3><span id="turnTotal"></span></h3>
        </div>
 	</div>
  </div>
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
