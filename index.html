<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="container">
      <div id="dim">Pig Dice</div>
      <form id="cont">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-4" id="front">
            <div class="form-group">
              <label for="name1">Enter Player 1 name:</label>
              <input class="form-control" type="text" id="name1" placeholder="Enter your name." required></input>
            </div>
          </div>
          <div class="col-md-4" id="front">
            <div class="form-group">
              <label for="name2">Enter Player 2 name:</label>
              <input class="form-control" type="text" id="name2" placeholder="Enter your name." required></input>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
        <p class="btn btn-success"><a href="help.html">Help?</a></p>
        <button id="playerNameSubmit" type="submit" class="btn btn-primary">Start Game<br>>>></button>
      </form>
      <div class="play">
        <div class="row">
          <div class="col-md-3"></div>
          <div id="dim">Pig Dice</div>
          <div class="col-md-3">
            <h3>Player 1's total Score: <span id="total1"></span></h3>
          </div>
          <div class="col-md-3">
            <h3>Player 2's total Score: <span id="total2"></span></h3>
          </div>
          <div class="col-md-3"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-1"
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <h3 id="pshow1"></h3>
            <h3 id="pshow2"></h3>
          </div>
          <div class="col-md-1"></div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-success" id="roll">Roll Dice</button>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-danger" id="endTurn">Hold</button>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <h3><span id="roll"></span></h3>
        </div>
        <div class="panel panel-primary all">
          <h3>Roll: <span id="roller"></span></h3>
        </div>
        <div id="total" class="row label-primary">
          <h3>Dice Roll total: <span id="turnTotal"></span></h3>
        </div>
        <center><p class="btn btn-success"><a href="help.html">Help<br>???</a></p></centre>
        <centre><p class="btn btn-danger"><a href="index.html">Quit<br><<<</a></p></centre>
      </div>
    </div>
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <footer class="footer">Copyright 2019</footer>
  </body>
</html>
